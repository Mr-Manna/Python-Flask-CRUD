{% extends "layout.html" %}
{% block content %}
    <div class="container pt-5 align-middle">
    <h4>Login</h4>
    <form method="post" action="/login">
        <div class="form-group">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">

        {{ form.password.label }}
        {{ form.password(class="form-control")  }}
        </div>
        <div class="form-group">

        {{ form.submit(class="btn btn-secondary") }}
        </div>
    </form>
    </div>
{% endblock %}
